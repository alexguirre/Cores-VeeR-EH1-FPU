[RISCOF]
ReferencePlugin=spike_parallel
ReferencePluginPath=/path/to/riscof/spike_parallel
DUTPlugin=veer_eh1_fpu
DUTPluginPath=/path/to/riscof/veer_eh1_fpu

[veer_eh1_fpu]
pluginpath=/path/to/riscof/veer_eh1_fpu
ispec=/path/to/riscof/veer_eh1_fpu/veer_eh1_fpu_isa.yaml
pspec=/path/to/riscof/veer_eh1_fpu/veer_eh1_fpu_platform.yaml
target_run=1
jobs=10
PATH=/path/to/eh1-build/obj_dir/

[spike_parallel]
pluginpath=/path/to/riscof/spike_parallel
ispec=/path/to/riscof/spike_parallel/spike_parallel_isa.yaml
pspec=/path/to/riscof/spike_parallel/spike_parallel_platform.yaml
jobs=10
